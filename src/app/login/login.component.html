<div class="container login-bg py-5">
  <div class="row">
      <div class="col-md-12">
        <img src="assets/images/block-chain-icon.png" class="app-logo">
        <div class="text-white">{{config.appTitle}}</div>
          <div class="row">
              <div class="col-md-6 mx-auto">

                  <!-- form card login -->
                  <div class="card rounded-0 login-card">
                     
                      <div class="card-body">
                        <form name="userform" method="post" #formCtrl="ngForm">
                          <div class="form-group">
                            
                            <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email" required>
                          </div>
<div class="form-group">
                     
                      <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password" required>
                    </div>
                              <!-- <div>
                                  <label class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input">
                                    <span class="custom-control-indicator"></span>
                                    <span class="custom-control-description small text-dark">Remember me on this computer</span>
                                  </label>
                              </div> -->
                              <button type="submit" class="btn btn-rounded btn-lg " (click)="signInWithEmail()"  [disabled]="formCtrl.form.invalid"  id="btnLogin">Login</button>
                          </form>
                      </div>
                      <!--/card-block-->
                  </div>
                  <!-- /form card login -->

              </div>


          </div>
          <!--/row-->

      </div>
      <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
